<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main__page">

			<section class="page__map map">
				<div class="map__container container">
					<div class="map__block-map">
						<div class="block-map__pic">
							<img src="./img/map.jpg" alt="">

							<div class="block-map__krakow krakow">
								<div class="krakow__link link">
								</div>
								<div class="krakow__tooltip tooltip">
									<div class="tooltip__title">Tauron Arena</div>
									<div class="tooltip__data">November 12,2017</div>
									<button type="button" class="tooltip__btn">Buy tickets</button>
								</div>
							</div>

							<div class="block-map__hamburg hamburg">
								<div class="hamburg__link link">
								</div>
								<div class="hamburg__tooltip tooltip">
									<div class="tooltip__title">Darclaycard Arena</div>
									<div class="tooltip__data">November 6,2017</div>
									<button type="button" class="tooltip__btn">Buy tickets</button>
								</div>
							</div>

							<div class="block-map__turin turin">
								<div class="turin__link link">
								</div>
								<div class="turin__tooltip tooltip">
									<div class="tooltip__title">Pala Alpitour</div>
									<div class="tooltip__data">November 14,2017</div>
									<button type="button" class="tooltip__btn">Buy tickets</button>
								</div>
							</div>

							<div class="block-map__madrid madrid">
								<div class="madrid__link link">
								</div>
								<div class="madrid__tooltip tooltip">
									<div class="tooltip__title">Wizink Center</div>
									<div class="tooltip__data">October 7,2017</div>
									<button type="button" class="tooltip__btn">Buy tickets</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
